<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MentorToken Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('your-sketch-style-video.mp4') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1a73e8;
    }

    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0f5bd3;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .info {
      background: #eef3f9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
    }

    .qr {
      text-align: center;
      margin-top: 10px;
    }

    #refreshBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 12px;
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <button id="refreshBtn" onclick="location.reload()">ðŸ”„</button>
      <h2>ðŸ’¼ MentorToken Wallet</h2>
      <button onclick="connectWallet()">ðŸ”Œ Connect Wallet</button>

      <div class="info">
        <div class="label">Wallet Address:</div>
        <div id="walletAddress">Not connected</div>

        <div class="label">MNT Balance:</div>
        <div id="mntBalance">0</div>

        <div class="label">Estimated Fee:</div>
        <div id="gasEstimate">-</div>
      </div>

      <div>
        <div class="label">Recipient Address</div>
        <input id="toAddress" placeholder="0x..." />

        <div class="label">Amount (MNT)</div>
        <input id="amount" placeholder="Enter amount" />

        <button onclick="sendToken()">ðŸš€ Send MNT</button>
      </div>

      <div class="qr">
        <img id="qrImage" src="" width="120" alt="QR Code" />
      </div>
    </div>

    <footer>Built by Madhava Â· Powered by MetaMask, Ethers.js & QuickNode</footer>
  </div>

  <script>
    let provider, signer, contract;
    const tokenAddress = "0x76b0D7f934C84b854bE87Bc53466E5988Cb6D9e6";
    const tokenABI = [
      "function balanceOf(address) view returns (uint)",
      "function transfer(address to, uint amount) returns (bool)",
      "function symbol() view returns (string)",
      "function decimals() view returns (uint8)"
    ];

    async function connectWallet() {
      if (!window.ethereum) return alert("Please install MetaMask.");
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();

      const address = await signer.getAddress();
      document.getElementById("walletAddress").innerText = address;
      document.getElementById("qrImage").src = `https://api.qrserver.com/v1/create-qr-code/?data=${address}&size=120x120`;

      contract = new ethers.Contract(tokenAddress, tokenABI, signer);
      const balance = await contract.balanceOf(address);
      const decimals = await contract.decimals();
      document.getElementById("mntBalance").innerText = ethers.utils.formatUnits(balance, decimals);
    }

    async function sendToken() {
      const to = document.getElementById("toAddress").value;
      const amount = ethers.utils.parseUnits(document.getElementById("amount").value, 18);
      const gasPrice = await provider.getGasPrice();
      const gasLimit = await contract.estimateGas.transfer(to, amount);
      const estFee = ethers.utils.formatEther(gasPrice.mul(gasLimit));
      document.getElementById("gasEstimate").innerText = `${estFee} ETH`;

      const tx = await contract.transfer(to, amount);
      await tx.wait();
      alert("âœ… MNT sent successfully!");
      location.reload();
    }
  </script>
</body>
</html>
